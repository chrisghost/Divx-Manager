@(title: String)(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">

        <style>
	      body { padding-top: 60px; }
	    </style>
    </head>
    <body>
		<div class="navbar navbar-fixed-top navbar-inverse">
	      <div class="navbar-inner">
	        <div class="container-fluid">
	          <a class="brand" href="/">
	            Divx Manager
	          </a>
	          <div class="nav-collapse">
	            <ul class="nav">
                <li><a href="/">Médiathèque</a></li>
                <li><a href="/request">Envoyer une requête</a></li>
	            </ul>
	          </div>
	        </div>
	      </div>
	    </div>
	    <div class="container-fluid">
	      <div class="row-fluid">
	        <div class="span3">
	          <div class="well sidebar-nav">
	            <ul class="nav nav-list" id="folders-menu">
	              <li class="nav-header">
	                Dossiers
	              </li>
	            </ul>
	          </div>
	          
	          <div class="well sidebar-nav">
	            <ul class="nav nav-list" id="last-menu">
	              <li class="nav-header">
	                Derniers ajouts
	              </li>
	            </ul>
	          </div>
	        </div>
	        <div class="span9">
	        
	        <ul class="breadcrumb">
  			  <li><a href="#">Médiathèque</a> <span class="divider">/</span></li>
  			  <li id="n2"></li>
  			  <li id="n3"></li>
            </ul>

	        @content

	    </div>

		<script src="@routes.Assets.at("js/jquery-1.8.3.min.js")" type="text/javascript"></script>
	    <script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>
    	<script src="@routes.Assets.at("js/underscore.min.js")" type="text/javascript"></script>
    	<script src="@routes.Assets.at("js/app.js")" type="text/javascript"></script>
    </body>

</html>
